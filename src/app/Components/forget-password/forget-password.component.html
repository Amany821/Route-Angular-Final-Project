<h2>Please enter your email to reset its password</h2>
<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <input type="email" class="form-control" [formControlName]="'email'">
    <button class="btn bg-main text-white" [disabled]="!resetPasswordForm.valid">Send Verification Code</button>
</form>
